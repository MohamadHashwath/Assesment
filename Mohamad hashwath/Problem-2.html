<!DOCTYPE html>
<html>
<head>
  <title>Problem 2</title>
</head>
<body>
  <label>Enter a number:</label>
  <input type="number" id="input" /><br>
  <button onclick="generateSeries()">Submit</button>

  <div id="output" style="margin-top: 20px; font-weight: bold;"></div>

  <script>
    function generateSeries() {
      const a = parseInt(document.getElementById("input").value);
      let result = [];

      for (let i = 0; i < a; i++) {
        result.push(2 * i + 1); 
      }

      document.getElementById("output").innerText = result.join(", ");
    }
  </script>

</body>
</html>
